apiVersion: apps/v1
kind: Deployment
metadata:
  name: $app_name
  labels:
    app: $app_name
spec:
  replicas: $k8s_replicas
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: $app_name
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: $app_name
    spec:
      securityContext:
        runAsUser: $NFS_UID
        runAsGroup: $NFS_GID
        fsGroup: $NFS_GID2
      imagePullSecrets:
        - name: $DOCKER_PULL_SECRET
      volumes:
        - name: logvolume
          nfs:
            server: $LOGS_NFS_SERVER
            path: $LOGS_NFS_PATH
        - name: datavolume
          nfs:
            server: $DATA_NFS_SERVER
            path: $DATA_NFS_PATH
        - name: application-config
          configMap:
            name: $ARCHIVE_SUBMISSION_WS_CONFIG_MAP
            items:
              - key: application.yml
                path: application.yml
      containers:
        - name: archive-submission-ws
          image: $IMAGE
          ports:
            - containerPort: $port
          volumeMounts:
            - name: application-config
              mountPath: "/app/config/"
              readOnly: true
            - name: logvolume
              mountPath: $logs_vol_path
            - name: datavolume
              mountPath: $data_vol_path
          livenessProbe:
            httpGet:
              path: $contextPath/actuator/health
              port: $port
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: $contextPath/actuator/health
              port: $port
            initialDelaySeconds: 60
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: $app_name-service
spec:
  selector:
    app: $app_name
  ports:
    - protocol: TCP
      port: $port
      targetPort: $port
  type: NodePort
