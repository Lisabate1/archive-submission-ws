apiVersion: apps/v1
kind: Deployment
metadata:
  name: $app_name
  labels:
    app: $app_name
spec:
  replicas: $k8s_replicas
  selector:
    matchLabels:
      app: $app_name
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: $app_name
    spec:
      securityContext:
        runAsUser: $NFS_UID
        runAsGroup: $NFS_GID
        fsGroup: $NFS_GID2
      imagePullSecrets:
        - name: $DOCKER_PULL_SECRET
      volumes:
        - name: logvolume
          nfs:
            server: $LOGS_NFS_SERVER
            path: $LOGS_NFS_PATH
        - name: datavolume
          nfs:
            server: $DATA_NFS_SERVER
            path: $DATA_NFS_PATH
        - name: application-config
          configMap:
            name: $ARCHIVE_SUBMISSION_WS_CONFIG_MAP
            items:
              - key: application.yml
                path: application.yml
        - name: logvolume
          emptyDir: {}
      containers:
        - name: archive-submission-ws
          image: $IMAGE
          env:
            - name: JAVA_OPTS
              value: "-Dhttp.proxyHost=$http_proxy_host -Dhttp.proxyPort=$http_proxy_port -Dhttps.proxyHost=$http_proxy_host -Dhttps.proxyPort=$http_proxy_port -Dhttp.nonProxyHosts=$non_proxy_hosts"
            - name: HTTP_PROXY
              value: "http://$http_proxy_host:$http_proxy_port"
            - name: HTTPS_PROXY
              value: "http://$http_proxy_host:$http_proxy_port"
            - name: http_proxy
              value: "http://$http_proxy_host:$http_proxy_port"
            - name: https_proxy
              value: "http://$http_proxy_host:$http_proxy_port"
          ports:
            - containerPort: $port
          volumeMounts:
            - name: application-config
              mountPath: "/archive-submission-ws/config/"
              readOnly: true
            - name: logvolume
              mountPath: $logpath
          livenessProbe:
            httpGet:
              path: /archive-submission-ws/actuator/health
              port: $port
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /archive-submission-ws/actuator/health
              port: $port
            initialDelaySeconds: 60
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: $app_name-service
spec:
  selector:
    app: $app_name
  ports:
    - protocol: TCP
      port: $port
      targetPort: $port
  type: NodePort
